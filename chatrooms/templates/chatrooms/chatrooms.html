{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            {% for chatroom in chatrooms %}
                <div class="col-4">
                    {% for i in chatroom.comment.all %}
                        {{ i.content }}
                        {{ i.user }}
                        {{ i.date }}
                    {% endfor %}
                </div>
            {% endfor %}

        </div>
    </div>
{% endblock %}
